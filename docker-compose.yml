services:
    vnc-server:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: vnc-websocket-proxy
        ports:
            - "3101:3101"
        environment:
            - NODE_ENV=production
            - PORT=3101
        restart: unless-stopped
        networks:
            - vnc-network
        healthcheck:
            disable: true
